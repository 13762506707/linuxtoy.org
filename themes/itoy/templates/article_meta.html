    <p class="post-meta">
        {% if article.tags %}
        Tagged as 
        {% for tag in article.tags|sort %}
        <a href="{{ SITEURL }}/{{ tag.url }}">{{ tag|escape|lower }}</a>{% if not loop.last %}, {% endif %}
        {% endfor %}
        &middot; 
        {% endif %}
        {% if GITHUB_SOURCE %}
        Edit on <a href="{{ GITHUB_SOURCE }}/{{ article.slug }}.md">GitHub</a>
        {% endif %}
    </p>
