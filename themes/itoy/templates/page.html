{% extends "base.html" %}
{% block title %}{{ page.title }} &middot; {{ SITENAME }}{% endblock %}
{% block content %}
<div class="content pure-u-1 pure-u-md-3-5">
    <div class="posts">
        <section class="post">
            <header class="post-header">
                <h2 class="post-title">{{ page.title }}</h2>
            </header>
            <div class="post-description">
                {{ page.content }}
            </div>
        </section>
    </div>
</div>
{% endblock %}
